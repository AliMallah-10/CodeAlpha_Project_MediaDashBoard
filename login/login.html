<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="login-box">
      <p>Login</p>
      <form id="loginForm" onsubmit="return login()">
        <div class="user-box">
          <input required name="email" type="email" />
          <label>Email</label>
        </div>
        <div class="user-box">
          <input required name="password" type="password" />
          <label>Password</label>
        </div>
        <button type="submit">
          <span></span>
          <span></span>
          <span></span>
          <span></span>Log in
        </button>
      </form>
      <p id="loginMessage" class="error-message" style="color: white"></p>
      <p>
        Don't have an account?
        <a href="../SignUP/signUp.html" class="a2">Sign Up!</a>
      </p>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
